<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create User Â· CRUD Bootstrap v4.5</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/starter-template.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Bootstrap CRUD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCrud" aria-controls="navbarCrud" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCrud">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Users <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Begin page content -->
    <main role="main" class="container">

      <div class="starter-template">

        <h1 class="mb-4">Create User</h1>

        <form>
          <div class="row mb-4">
            <div class="col">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="col">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your full name">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="col">
              <label for="password_confirmation">Confirm Password</label>
              <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Enter password again">
            </div>
          </div>

          <a class="btn btn-secondary" href="index.html" role="button">
            <i class="fas fa-arrow-circle-left mr-2"></i>Back
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-check mr-2"></i>Save
          </button>
        </form>

      </div>

    </main><!-- /.container -->

    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
